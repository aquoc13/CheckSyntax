Client:
    - input:
      --Nhập code qua textbox
      --upload code từ file
      --mã hóa code trước khi gửi cho server (encode)
      --giải mã kết quả nhận từ server (decode)
    - output:
      --code đã format
      --code đã compile
      --lỗi nếu sai syntax
      --hướng dẫn sửa lỗi(nếu sai)
    - giao diện GUI:
      --textbox để input code
      --textbox in code đã format
      --textbox in kết quả run
      --button đọc file
      --button "Run" để gửi code cho server xử lý
      --text/dialog thông báo quá trình xử lý

Server:
  - input:
    -- nhận String code từ client.
    -- giải mã kết quả nhận từ client (decode)
  - ouput:
    -- format -> API,HtmlUnit,Jsoup
    -- compile - run -> API
     + gợi ý lỗi (quan trọng)
    -- mã hóa kết quả > gửi lại kết quả cho client (encode)
  - không cần GUI:

